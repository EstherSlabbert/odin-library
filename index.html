<body>
  <div class="page-top">
    <h1>My Library</h1>
    <button class="new-book-btn" id="add-new-book">+ New book</button>
  </div>
  <dialog class="new-book-dialog"> <!-- open -->
    <form id="form" onsubmit="event.preventDefault();">
      <h2 id="form-heading">Add a New Book to your Library</h2>
      <div class="form-row"><label for="title">Title*: </label><input type="text" id="title" name="title" required class="input-field required unfilled"></div>
      <div class="form-row"><label for="author">Author*: </label><input type="text" id="author" name="author" required class="input-field required unfilled"></div>
      <div class="form-row"><label for="pages">No. Pages: </label><input type="text" id="pages" name="pages" class="input-field"></div>
      <div class="buttons-row"><button type="button" class="close-btn">Close</button><input type="submit" value="Submit" class="submit-btn" id="submit-btn"/></div>
    </form>
  </dialog>
  <dialog class="edit-form-dialog"> <!-- open -->
    <form id="form" onsubmit="event.preventDefault();" novalidate>
      <h2 id="form-heading">Edit this Book in your Library</h2>
      <div class="form-row"><label for="title">Title*: </label><input type="text" id="edit-title" name="edit-title" class="input-field"></div>
      <div class="form-row"><label for="author">Author*: </label><input type="text" id="edit-author" name="edit-author" class="input-field"></div>
      <div class="form-row"><label for="pages">No. Pages: </label><input type="text" id="edit-pages" name="edit-pages" class="input-field"></div>
      <div class="buttons-row"><button type="button" class="cancel-btn" id="cancel-btn">Cancel</button><input type="submit" value="Save" class="save-btn" id="save-btn"/></div>
    </form>
  </dialog>
